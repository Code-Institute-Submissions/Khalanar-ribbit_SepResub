<div class="card">
    <div class="card-content white-text padding-bottom-less">
        <span class="module-title">Explore</span>
        <ul id="categories-list">
            {% for category in categories %}
                <li><a href="{% url 'category_view' category.name %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
